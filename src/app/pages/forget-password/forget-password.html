<div class="forget-container">
  <div *ngIf="isLoading" class="loader">Loading...</div>

  <div class="forget-box">
    <a routerLink="/login" class="back-link">&larr; Back to Login</a>

    <h2>Forget Password</h2>
    <p>No worries, weâ€™ll send you reset instructions</p>

    <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()" class="forget-form">
      <label for="email">Email*</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div class="error" *ngIf="forgetPasswordForm.get('email')?.hasError('required') && (forgetPasswordForm.get('email')?.touched || forgetPasswordForm.get('email')?.dirty)">
  Email is required
</div>
<div class="error" *ngIf="forgetPasswordForm.get('email')?.hasError('email') && (forgetPasswordForm.get('email')?.touched || forgetPasswordForm.get('email')?.dirty)">
  Please enter a valid email address
</div>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
