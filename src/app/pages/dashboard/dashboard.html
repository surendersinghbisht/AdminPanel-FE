<!-- HTML -->
<app-loader [loading]="isLoading"></app-loader>

<div class="dashboard-container">
  <div class="stats-grid">
    
    <!-- Users Card -->
    <div class="stat-card" (click)="goToUsers()">
      <div class="card-header">
        <div class="card-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
        </div>
        <span class="card-label">Total Users</span>
      </div>
      <div class="card-value">{{isLoading ? 'Loading...' : users.count }}</div>
    </div>

    <!-- Roles Card -->
    <div class="stat-card" (click)="goToRoles()">
      <div class="card-header">
        <div class="card-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5"></path>
            <path d="M2 12l10 5 10-5"></path>
          </svg>
        </div>
        <span class="card-label">Total Roles</span>
      </div>
      <div class="card-value">{{isLoading ? 'Loading...' : roles.count }}</div>
    </div>

  </div>
  <app-graph></app-graph>
</div>
