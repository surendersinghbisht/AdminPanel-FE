<app-loader [loading]="isLoading"></app-loader>
<div class="reset-container">
  <div class="reset-card">
    <h2>Reset Password</h2>
    <p class="subtitle">Create a new password for your account</p>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">New Password *</label>
        <div class="password-input-wrapper">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter new password"
            [class.invalid]="
              resetForm.get('password')?.invalid &&
              resetForm.get('password')?.touched
            "
          />
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility()"
            tabindex="-1"
            aria-label="Toggle password visibility"
          >
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>

        <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched" class="validation-messages">
          <div class="error" *ngIf="resetForm.get('password')?.hasError('required')">
            Password is required
          </div>
          <div class="error" *ngIf="!resetForm.get('password')?.hasError('required') && resetForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </div>
          <div class="error" *ngIf="!resetForm.get('password')?.hasError('required') && !resetForm.get('password')?.hasError('minlength') && resetForm.get('password')?.hasError('weakPassword')">
            Password must include uppercase, number, and special character
          </div>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password *</label>
        <div class="password-input-wrapper">
          <input
            id="confirmPassword"
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            placeholder="Confirm new password"
            [class.invalid]="
              (resetForm.get('confirmPassword')?.invalid ||
              resetForm.hasError('passwordMismatch')) &&
              resetForm.get('confirmPassword')?.touched
            "
          />
          <button 
            type="button" 
            class="toggle-password" 
            (click)="toggleConfirmPasswordVisibility()"
            tabindex="-1"
            aria-label="Toggle confirm password visibility"
          >
            <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>

        <div *ngIf="(resetForm.get('confirmPassword')?.invalid || resetForm.hasError('passwordMismatch')) && resetForm.get('confirmPassword')?.touched" class="validation-messages">
          <div class="error" *ngIf="resetForm.get('confirmPassword')?.hasError('required')">
            Confirm password is required
          </div>
          <div class="error" *ngIf="resetForm.hasError('passwordMismatch') && !resetForm.get('confirmPassword')?.hasError('required')">
            Passwords do not match
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        class="submit-button"
        type="submit"
        [disabled]="resetForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading" class="loading-content">
          <span class="spinner"></span>
          Resetting...
        </span>
      </button>
    </form>

    <div class="back-link">
      <a routerLink="/login">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Login
      </a>
    </div>
  </div>
</div>
