<app-loader [loading]="isLoading"></app-loader>
<div class="reset-container">
  <div class="reset-card">
    <h2>Reset Password</h2>
    <p class="subtitle">Create a new password for your account</p>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter new password"
          [class.invalid]="
            resetForm.get('password')?.invalid &&
            (resetForm.get('password')?.touched || resetForm.get('password')?.dirty)
          "
        />

        <div class="error" *ngIf="resetForm.get('password')?.hasError('required') && resetForm.get('password')?.touched">
          Password is required.
        </div>

        <div class="error" *ngIf="resetForm.get('password')?.hasError('minlength') && resetForm.get('password')?.touched">
          Password must be at least 6 characters long.
        </div>

        <div class="error" *ngIf="resetForm.get('password')?.hasError('weakPassword') && resetForm.get('password')?.touched">
          Password must include at least one uppercase letter, one number, and one special character.
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm new password"
          [class.invalid]="
            (resetForm.hasError('passwordMismatch') ||
            resetForm.get('confirmPassword')?.invalid) &&
            (resetForm.get('confirmPassword')?.touched || resetForm.get('confirmPassword')?.dirty)
          "
        />

        <div class="error" *ngIf="resetForm.get('confirmPassword')?.hasError('required') && resetForm.get('confirmPassword')?.touched">
          Confirm password is required.
        </div>

        <div class="error" *ngIf="resetForm.hasError('passwordMismatch') && resetForm.get('confirmPassword')?.touched">
          Passwords do not match.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="resetForm.invalid || isLoading"
        [class.loading]="isLoading"
      >
        {{ isLoading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>

    <div class="back-link">
      <a routerLink="/login">&larr; Back to Login</a>
    </div>
  </div>
</div>
