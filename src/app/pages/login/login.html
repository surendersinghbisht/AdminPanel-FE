<app-snackbar></app-snackbar>
<app-loader [loading]="isLoading"></app-loader>

<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" autocomplete="off">
      <!-- Hidden dummy fields -->
      <input type="text" name="fakeusernameremembered" style="display:none">
      <input type="password" name="fakepasswordremembered" style="display:none">
  
      <h2>Admin Login</h2>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email*" autocomplete="new-email"/>
        <div class="error" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <small *ngIf="email?.errors?.['required']">Email is required.</small>
          <small *ngIf="email?.errors?.['email']">Please enter a valid email.</small>
        </div>
      </div>
  
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password*" autocomplete="new-password"/>
        <div class="error" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <small *ngIf="password?.errors?.['required']">Password is required.</small>
        </div>
      </div>
  
      <!-- reCAPTCHA -->
      <div class="form-group">
        <div id="recaptcha" class="g-recaptcha"></div>
        <div class="error" *ngIf="recaptchaError">
          <small>Please complete the captcha.</small>
        </div>
      </div>
  
      <button  [disabled]="isLoading || loginForm.invalid" type="submit">Login</button>
    </form>
</div>
