<app-data-table
  [title]="'Logs'"
  [exportButtonText] = "'Export CSV'"
  [columns]="columns"
  [fetchDataFn]="fetchLogs.bind(this)"
  [enableActions]="false"
  [isAddButtonEnabled] = "false"
  [enableEdit] = "false"
  [enableDelete] = "false"
  [enableIsActive]="false"
  [isAddButtonEnabled]="isAddButtonEnabled"
  [enableExport]="true"
  (onEdit)="handleEdit($event)"
  (onDelete)="handleDelete($event)"
  (onActiveChange)="handleActiveChange($event)"
  (onExport)="handleExport()">
</app-data-table>
