<div class="verify-otp-container">
  <div class="verify-otp-card">
    <!-- Back Button -->
    <button type="button" class="back-btn" (click)="backToLogin()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Login
    </button>

    <!-- Header -->
    <div class="header">
      <div class="icon-wrapper">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
          <path d="M12 18h.01"/>
        </svg>
      </div>
      <h1>Verify OTP</h1>
      <p class="subtitle">
        We've sent a verification code to<br>
        <strong>{{ maskedPhone }}</strong>
      </p>
    </div>

    <!-- Alert Messages -->
    <div class="alert alert-success" *ngIf="message">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
        <polyline points="22 4 12 14.01 9 11.01"/>
      </svg>
      {{ message }}
    </div>

    <div class="alert alert-error" *ngIf="error">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
      {{ error }}
    </div>

    <!-- OTP Form -->
    <form [formGroup]="verifyForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="otp">Enter 6-Digit Code</label>
        <input
          id="otp"
          type="text"
          formControlName="otp"
          placeholder="000000"
          maxlength="6"
          inputmode="numeric"
          pattern="[0-9]*"
          [class.invalid]="f['otp'].touched && f['otp'].invalid"
          autocomplete="one-time-code"
        />
        <small class="error-text" *ngIf="f['otp'].touched && f['otp'].invalid">
          Please enter a valid 6-digit OTP
        </small>
      </div>

      <button 
        type="submit" 
        class="submit-btn" 
        [disabled]="loading || verifyForm.invalid"
        [class.loading]="loading"
      >
        <span *ngIf="!loading">Verify OTP</span>
        <span *ngIf="loading" class="loading-spinner"></span>
      </button>
    </form>

 
    <!-- <div class="resend-section">
      <p *ngIf="resendCooldown > 0" class="cooldown-text">
        Resend code in <strong>{{ resendCooldown }}s</strong>
      </p>
      <button
        type="button"
        class="resend-btn"
        (click)="resendOtp()"
        [disabled]="resendCooldown > 0 || loading"
      >
        Didn't receive the code? Resend
      </button>
    </div>  -->
  </div>
</div>
